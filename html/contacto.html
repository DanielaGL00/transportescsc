<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                        <a class="nav-link" href="alquiler.html">Alquiler</a>

                        <a class="cta" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- FORM -->
    <section>
        <h1>Ponte en contacto con nosotros</h1>
        <div class="formulario">
            <form class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre y apellido</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Numero celular</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Interesado en</label>
                  <select id="inputState" class="form-select">
                    <option selected="">Seleccionar</option>
                    <option>Alquiler</option>
                    <option>Carga</option>
                    <option>Empresarial</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Escribir mensaje (opcional)</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Acepto terminos y condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>

            <img src="../img/carros-parqueados-blancos-transporte.jpg" class="img-fluid"
                alt="Carros blancos de transporte especial de pasajeros parqueado">
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="footerContacto">
            <a href="../index.html"><img src="../img/transportescsc-logo.png" alt="TransportesCSC"></a>
            <a class="cta" href="contacto.html">Contacta con ventas</a>
        </div>

        <div class="footerEnlaces">

                <ul>

            <div>

                <ul>
                    <li>Calle 66 B No. 70 D 34 Bogotá</li>
                    <li>796 83 74</li>
                    <li>tcsc@transportescsc.com</li>
                </ul>
            </div>
